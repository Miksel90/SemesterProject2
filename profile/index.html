  <main>
    <h1 class="visually-hidden">Profile</h1>
    <div class="container mt-2 mx-auto">
      <div class=" d-block justify-content-evenly">
          <div class=" profileBox">
          <div class="d-flex justify-content-center align-items-center text-info p-5 visually-hidden" id="loaderContainer">
            <div class="spinner-border" role="status"></div>
          </div>
          <button type="button" class="btn btn-primary visually-hidden " data-bs-toggle="modal" data-bs-target="#editModal">
          Open Edit Modal
          </button>      
          </div>
      </div>  
        <div class="container fs-4 ">
          <ul class="nav mb-3 gap-1 border-secondary border border-2 border-top-0 rounded-bottom justify-content-evenly" id="auction-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-link active" id="auction-tab" data-bs-toggle="pill" data-bs-target="#pills-auction" type="button" role="tab" aria-controls="pills-auction" aria-selected="true">Auctions</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-link " id="bids-tab" data-bs-toggle="pill" data-bs-target="#pills-bids" type="button" role="tab" aria-controls="pills-bids" aria-selected="false">Bids</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-link" id="won-tab" data-bs-toggle="pill" data-bs-target="#pills-won" type="button" role="tab" aria-controls="pills-won" aria-selected="false">Won</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-auction" role="tabpanel" aria-labelledby="auction-tab" tabindex="0">
              <div class="profileAuctions d-flex flex-wrap "></div>
            </div>
            <div class="tab-pane fade" id="pills-bids" role="tabpanel" aria-labelledby="bids-tab" tabindex="0">
              <div class="profileBids d-flex flex-wrap"></div>
            </div>
            <div class="tab-pane fade" id="pills-won" role="tabpanel" aria-labelledby="won-tab" tabindex="0">
              <div class="profileWins d-flex flex-wrap"></div>
            </div>
          </div>
        </div>
      <div class="modal fade bg-dark bg-opacity-50  modal-fullscreen-sm-down" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content border border-3 border-secondary bg-info text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileImage">Edit Profile Image</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="updateProfileMediaForm">
                <label for="UpdateProfileMedia" class="form-label text-start">Edit Avatar</label>
                <div class="UpdateProfileMedia">
                  <input
                    type="text"
                    class="form-control"
                    id="updateProfileMedia"
                    name="avatar"
                    placeholder="New image url"
                  />
                </div>
                <div class="modal-footer justify-content-around mt-2">
                  <button
                    type="submit"
                    id="editProfileMedia"
                    class="btn btn-info btn-lg mt-2 ml-auto btn-dark"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade modal-lg bg-dark bg-opacity-50" id="createAuctionModal">
      <div class="modal-dialog ">
          <div class="modal-content border border-3 border-secondary bg-info text-white">
              <div class="modal-header" id="modal-header">
                  <h4 class="modal-title">Create New Auction</h4>
                  <button
                      type="button"
                      class="btn-close"
                      id="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                  ></button>
              </div>
              <div class="modal-body">
                  <form id="createNewAuctionForm">
                      <label for="auctionTitle" class="form-label text-start">Title</label>
                      <div class="auctionTitle">
                          <input
                              type="text"
                              class="form-control"
                              id="auctionTitle"
                              name="title"
                              placeholder="Change Title"
                              required
                          />
                      </div>
                      <label for="auctionBody" class="form-label text-start">Body:</label>
                      <textarea
                          class="form-control mt-1 mb-3"
                          placeholder="Add description"
                          id="auctionBody"
                          type="text"
                          name="body"
                          required
                          rows="3"
                      ></textarea>
                      <label for="auctionEndsAt" class="form-label text-start">Ends At:</label>
                      <div class="auctionEndsAt">
                          <input
                              type="datetime-local"
                              class="form-control"
                              id="auctionEndsAt"
                              name="endsAt"
                              required
                          />
                      </div>
                      <label for="auctionTags" class="form-label text-start">Tags</label>
                      <div class="auctionTags">
                          <input
                              type="text"
                              class="form-control"
                              id="auctionTags"
                              name="tags"
                              placeholder="Add Tags, use comma between tags"
                          />
                      </div>
                      <label for="auctionMedia" class="form-label text-start">Image URL:</label>
                      <div id="imageFieldsContainer">
                        <div class="auctionMedia">
                          <input
                            type="text"
                            class="form-control"
                            name="media"
                            placeholder="Add Image"
                            required
                          />
                        </div>
                      </div>
                      <button
                        type="button"
                        id="addImageButton"
                        class="btn btn-secondary mt-2"
                      >
                        Add Image
                      </button>
                      <div class="modal-footer justify-content-around mt-2">
                          <button
                              type="submit"
                              id="createAuctionButton"
                              class="btn btn-secondary border border-primary btn-lg mt-2 ml-auto"
                          >
                              Create Auction
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>  
  </main>
</body>
