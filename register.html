  <body>
    <header class="navbar navbar-expand-lg sticky-top p-0">
      <div class="container bg-primary">
        <a
          href="/index.html"
          id="redirectLink"
          class="navbar-brand d-flex align-items-center text-secondary brand-name fs-1"
          ><img
            src="/images/Vintagebrokers.logo.jpg"
            alt="PokÃ©town Logo"

          />

        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto me-1-sm float-end fs-5">
            <li class="nav-item">

                >Register</a

              <a class="nav-link text-secondary" href="/about.html">About</a>

                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1 class="text-center p-5">Register</h1>
      <div class="container-fluid text-center">
        <div class="row justify-content-center align-items-center gap-5">
          <div class="col-md-4">
            <form
              id="registerForm"
              method="post"
              class="needs-validation"
              enctype="multipart/form-data"
            >
              <div class="mb-3 fs-4">
                <label for="userName" class="form-label wider-border"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control border border-info"
                  id="userName"
                  name="name"
                  required
                />
                <div class="invalid-feedback">Please enter a username.</div>
              </div>
              <div class="mb-3 fs-4">
                <label for="userEmail" class="form-label wider-border"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control border border-info"
                  id="userEmail"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text fs-6">
                  Noroff email required.
                </div>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="mb-3 fs-4">
                <label for="userPassword" class="form-label wider-border"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border border-info"
                  id="userPassword"
                  name="password"
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <button
                id="registerButton"
                type="submit"
                class="btn btn-primary btn-lg border border-info border-3 text-white btn-lg mt-3"
              >
                Register
              </button>
            </form>
          </div>
          <div class="col-md-6 register-img"></div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-success bg-opacity-25 mt-1">
      <div class="row"></div>
      <div class="row align-items-center">
        <div class="col-md-6">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-evenly fs-5 p-3">
              <ul class="navbar-nav fs-2">

                </li>
                <li class="nav-item mx-5">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item mx-5">

                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-6">
          <p class="fs-2 text-center">Get Social With US</p>
          <div class="d-flex flex-row justify-content-center gap-5">
            <i class="fa-brands fa-facebook fs-1 text-info"></i>
            <i class="fa-brands fa-square-instagram text-danger fs-1"></i>
            <i class="fa-brands fa-twitter fs-1 text-info"></i>
            <i class="fa-brands fa-linkedin fs-1 text-dark"></i>
          </div>
        </div>
        <p class="text-center mt-1">Vintage$Brokers 2023</p>
      </div>
    </footer>
    <button
      class="btn btn-lg btn-primary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      id="back-to-up"
    >
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>
  </body>
