    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg sticky-top">
      <div class="container bg-primary">
        <a
          href="index.html"
          class="navbar-brand d-flex align-items-center text-secondary brand-name fs-1"
          ><img
            src="/images/Vintagebrokers.logo.jpg"
            alt="PokÃ©town Logo"
            width="100"
            class="rounded-circle p-1"
          />
          <span class="d-sm-inline d-none">Vintage$Brokers</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".navbar-collapse"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto me-1-sm float-end fs-5">
            <li class="nav-item">
              <a
                class="nav-link text-secondary text-decoration-underline active"
                href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary fw-lighter" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1 class="text-center p-3">Register</h1>
      <div class="container-fluid text-center">
        <div class="row justify-content-center align-items-center gap-5">
          <div class="col-md-4">
            <form
              id="registerForm"
              action="https://api.noroff.dev/api/v1/social/auth/register"
              method="post"
              class="needs-validation"
              enctype="multipart/form-data"
            >
              <div class="mb-3 fs-4">
                <label for="userName" class="form-label wider-border"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control border border-info"
                  id="userName"
                  name="name"
                  required
                />
                <div class="invalid-feedback">Please enter a username.</div>
              </div>
              <div class="mb-3 fs-4">
                <label for="userEmail" class="form-label wider-border"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control border border-info"
                  id="userEmail"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text fs-6">
                  Noroff email required.
                </div>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="mb-3 fs-4">
                <label for="userPassword" class="form-label wider-border"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border border-info"
                  id="userPassword"
                  name="password"
                  minlength="8"
                  required
                />
                <div class="invalid-feedback">
                  Password must be at least 8 characters long.
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg border border-info border-3 text-white btn-lg mt-3"
              >
                Register
              </button>
            </form>
          </div>
          <div class="col-md-6 register-img"></div>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-success bg-opacity-25 mt-1">
      <nav class="navbar navbar-expand-lg">
        <div
          class="container-fluid justify-content-evenly align-items-center fs-5 p-5"
        >
          <ul class="navbar-nav fs-2">
            <li class="nav-item mx-5">
              <a class="nav-link" href="#about-us">Register</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="#register">About Us</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
