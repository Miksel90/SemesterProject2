      <main>
        <h1 class="visually-hidden">Specific Auction</h1>
        <div class="container loggedInBox profileBanner  text-center p-3 bg-success bg-opacity-25 fs-3 text-danger border border-secondary border">
          You need to log in to bid on auctions!
          <div class="d-flex justify-content-center align-items-center text-info p-5 visually-hidden" id="loaderContainer">
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
        <div class="masthead-auction">
        <div class="auctionBox d-flex align-items-center">
            </div>
          </div>
        </div>
        <div class="modal fade modal-lg bg-dark bg-opacity-50" id="createAuctionModal" tabindex="-1" aria-labelledby="createAuctionModal" aria-hidden="true">
          <div class="modal-dialog ">
              <div class="modal-content border border-3 border-secondary bg-info text-white">
                <div class="modal-header" id="createAuctionModal-header">
                      <h4 class="modal-title">Create New Auction</h4>
                      <button type="button" class="btn-close" id="createAuctionModal-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form id="createNewAuctionForm">
                          <label for="auctionTitle" class="form-label text-start">Title</label>
                          <div class="auctionTitle">
                              <input
                                  type="text"
                                  class="form-control"
                                  id="auctionTitle"
                                  name="title"
                                  placeholder="Change Title"
                                  required
                              />
                          </div>
                          <label for="auctionBody" class="form-label text-start mt-2">Body:</label>
                          <textarea
                              class="form-control mt-1 mb-3"
                              placeholder="Add description"
                              id="auctionBody"
                              type="text"
                              name="body"
                              required
                              rows="3"
                          ></textarea>
                          <label for="auctionEndsAt" class=" form-label text-start mt-2">Ends At:</label>
                          <div class="auctionEndsAt">
                              <input
                                  type="datetime-local"
                                  class="form-control"
                                  id="auctionEndsAt"
                                  name="endsAt"
                                  required
                              />
                          </div>
                          <label for="auctionTags" class="form-label text-start mt-2">Tags</label>
                          <div class="auctionTags">
                              <input
                                  type="text"
                                  class="form-control"
                                  id="auctionTags"
                                  name="tags"
                                  placeholder="Add Tags, use comma between tags"
                              />
                          </div>
                          <label for="auctionMedia" class="form-label text-start mt-2">Image URL:</label>
                          <div id="mediaGallery">
                            <div class="auctionMedia">
                              <input
                                type="text"
                                class="form-control"
                                name="media"
                                id="auctionMedia"
                                placeholder="Add Image"
                                required
                              />
                            </div>
                          </div>
                          <button
                            type="button"
                            class=" addImageButton btn btn-secondary mt-2"
                            aria-label="add number of image fields"
                          >
                          <i class="fa-solid fa-plus"></i>
                          </button>
                          <button
                            type="button"
                            class=" removeImageButton btn btn-secondary mt-2"
                            aria-label="Remove number of image fields"
                          >
                          <i class="fa-solid fa-minus"></i>
                          </button>
                          <div class="modal-footer justify-content-around mt-2">
                              <button
                                  type="submit"
                                  id="createAuctionButton"
                                  class=" mainButton btn btn-secondary border border-primary btn-lg mt-2 ml-auto"
                              >
                                  Create Auction
                              </button>
                            </button>
                      </form>
                  </div>
              </div>
          </div>
      </div> 
    </div>
    <div class="modal fade modal-md  bg-dark bg-opacity-50 " id="bidOnAuctionModal" tabindex="-1" aria-labelledby="bidOnAuctionModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content modal-background border border-2 border-secondary text-white">
            <div class="modal-header text-center bg-dark bg-opacity-50" id="bidOnAuctionModal-header">
                  <h4 class="modal-title custom-text fs-1">New Bid</h4>
                  <button type="button" class="btn-close" id="bidOnAuctionModal-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center  bg-dark bg-opacity-50">
                    <form id="bidOnAuctionForm">
                      <div class="amount">
                        <input
                            type="number"
                            class="form-control fs-3"
                            id="amount"
                            name="amount"
                            placeholder="Place Bid"
                            required
                        />
                        <label for="amount" class="form-label visually-hidden">NB! All bids are binding</label>
                      </div>
                      <div id="errorMessage" class="text-danger mt-2 fs-4"></div>
                      <button
                          type="submit"
                          id="createBidButton"
                          class="btn btn-lg btn-primary text-white border border-secondary  mt-2"
                      >
                          Bid Now
                      </button>
                    </form>
                  </div>
              </div>
          </div> 
        </div>
      </main>
