                <form
                id="loginForm"
                method="post"
                class="needs-validation was-validated mb-3 "
                >
                <div class="form-floating mb-2 border border-2 border-info ">
                    <input
                    type="text"
                    class="form-control"
                    id="userEmail"
                    name="email"
                    placeholder="E-mail"
                    required
                    />
                    <label for="email">Email</label>
                </div>
                <div class="form-floating border border-2 border-info">
                    <input
                    type="password"
                    class="form-control"
                    id="userPassword"
                    name="password"
                    placeholder="Password"
                    required
                    minlength="8"
                    />
                    <label for="password">Password</label>
                </div>
                <div class="d-grid gap-2  col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg border border-info border-3 text-white btn-lg mt-3">
